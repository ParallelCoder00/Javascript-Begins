<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair aur Code</title>
  </head>
  <body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const timeOut = function(){
        document.querySelector('h1').innerHTML = 'Happy is guhandi'  
    }
    const changeMe = setTimeout(timeOut,3000)
    document.querySelector('#stop').addEventListener('click' , function(e){
        e.preventDefault()
        clearInterval(changeMe)
    })
    
  </script>
</html>
